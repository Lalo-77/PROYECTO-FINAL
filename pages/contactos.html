      <h2>TE PODEMOS HACER UNAS PREGUNTAS</h2>
      <form action=""method="post">
        <fieldset>
            <legend>PODRIAS INGRESAR TUS DATOS PERSONALES</legend>
              <label for="nombre">
                <span>nombre</span>
                <input type="text" id="nombre" placeholder="ingresa tu nombre">

              <label for="email">

              </label>
        </fieldset>
        <fieldset>
            <legend>¿QUE TE PARECIO NUESTRA ATENCION?</legend>
                <label for="espectacular">espectacular</label>
                <input type="radio" id="espectacular" name="opinion" value="espectacular">
                <label for="regular">regular</label>
                <input type="radio" id="regular" name="opinion" value="regular">
                <label for="mala">mala</label>
                <input type="radio" id="mala" name="opinion" value="mala">
                <label for="pesima">pesima</label>
                <input type="radio" id="pesima" name="opinion" value="pesima">
        </fieldset>
        <fieldset>
          <legend>¿REGRESARIAS?</legend>
              <label for="si regresaria">si regresaria</label>
              <input type="radio" id="si regrasaria" name="opinion" value="si regresaria">
              <label for="tal vez">tal vez</label>
              <input type="radio" id="tal vez" name="opinion" value="tal vez">
              <label for="no regresaria">no regresaria</label>

              <label for="nunca">nunca</label>
              <input type="radio" id="nunca" name="opinion" value="nunca">
      </fieldset>
      <fieldset>
        <legend>¿NOS RECOMENDARIAS ON TUS CONOCIDOS?</legend>
            <label for="si seguro">si seguro</label>
            <input type="radio" id="si regrasaria" name="opinion" value="si regresaria">
            <label for="tal vez en algun momento">tal vez en algun momento</label>
            <input type="radio" id="tal vez en algun momento" name="opinion" value="tal vez en algun momento">
